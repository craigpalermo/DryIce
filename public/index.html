<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Dropbucket</h1>
                <p class="lead">Upload files. Download files. What more could you need?</p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-lg-6">
                    <h2>Upload</h2>
                    <p>Drag a file onto the page, or</p>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <span class="btn btn-file">
                            <input type="file" name="upload" />
                        </span>
                        <p>and then</p>
                        <input class="btn btn-default" type="submit" value="upload it" />
                    </form>
                </div>
                <div class="col-lg-6">
                    <h2>Download</h2>
                    <p>Upload something, or click one of the links below.</p>
                </div>
            </div>

            <hr>

            <div id="files-container" class="row">
                <div class="col-xs-12">
                    <h2>Files:</h2>
                </div>
                <div class="col-xs-12">
                    <div class="row" id="files">
                        % for file in files:
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="file">
                                    <a href="/download/{{file['name']}}" download="{{file['name']}}">
                                        <button class="btn btn-primary">{{file["name"]}}</button>
                                        <p class="text-info">{{file["created"]}}</p>
                                    </a>
                                </div>
                            </div>
                        % end
                    </div>
                </div>
            </div>

            <footer>
                <!--<p>&copy; Company 2013</p>-->
            </footer>
        </div> <!-- /container -->

        <div id="scripts">
            <script src="js/vendor/jquery-1.10.1.min.js"></script>
            <script src="js/vendor/bootstrap.min.js"></script>
            <script src="js/main.js"></script>
        </div>

    </body>

</html>
