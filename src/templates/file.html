{% extends "base.jade" %}

{% block content %}
<div class="text-content pull-center">
    <h3><strong>File:</strong> {{ filename }}</h3>
   
    </br>

    <a href="/download/{{ filename }}", download="{{ filename }}">
        <button type="button" class="btn btn-default">
            Click to Download
        </button>
    </a>
</div>
{% endblock %}
